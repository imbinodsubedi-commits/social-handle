<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect With Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }

        h1 {
            color: #fff;
            margin-bottom: 10px;
        }

        p {
            color: #ddd;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .link {
            display: block;
            text-decoration: none;
            background: #ffffff;
            color: #333;
            padding: 15px;
            margin: 12px 0;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .link:hover {
            background: #ffcc00;
            transform: translateY(-3px);
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Follow Us</h1>
    <p>Stay connected with us on social media</p>

    <a href="https://www.facebook.com/YOUR_PAGE" class="link" target="_blank">Facebook</a>
    <a href="https://www.instagram.com/YOUR_PAGE" class="link" target="_blank">Instagram</a>
    <a href="https://www.tiktok.com/@YOUR_PAGE" class="link" target="_blank">TikTok</a>
    <a href="https://www.yourwebsite.com" class="link" target="_blank">Visit Our Website</a>

    <footer>Â© 2026 Your Company Name</footer>
</div>

</body>
</html>
